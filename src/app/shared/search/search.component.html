<ais-instantsearch [config]="config">
  <ais-search-box (change)="searchChanged($event)" placeholder="Поиск"></ais-search-box>
  <ais-hits *ngIf="showResults">
    <ng-template let-results="results" let-hits="hits">
      <ul class="ais-Hits-list">
        <li *ngFor="let hit of hits" class="ais-Hits-item">
          <a [title]="hit.name" [routerLink]="['/products', hit.id]" class="link">
            {{hit.name}}
          </a>
        </li>
      </ul>
    </ng-template>
  </ais-hits>
</ais-instantsearch>
