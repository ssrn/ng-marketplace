<button (click)="checkProductInWishlist() ? removeFromWishlist() : addToWishlist()"
        [ngClass]="{'button': true,
         'button-wishlist': true,
         'active': checkProductInWishlist(),
         'remove-from-wishlist': isWishlistPage
         }"
        type="button" title="{{btnTitle}}" [attr.aria-label]="btnTitle">
  <svg *ngIf="!isWishlistPage">
    <use xlink:href="./assets/images/svg/wishlist-heart.svg#wishlist-heart"></use>
  </svg>
</button>
