<button (click)="handleClick()"
        [class.active]=productInWishlist
        [class.button-remove]='isTrashBtn'
        class='button button-wishlist'
        type="button" [title]='btnTitle' [attr.aria-label]='btnTitle'>
  <svg *ngIf="!isTrashBtn">
    <use xlink:href="./assets/images/svg/wishlist-heart.svg#wishlist-heart"></use>
  </svg>
</button>
