<h2 class="{{titleTagClass}}">{{title}}</h2>
<div class="products {{listClass ? listClass : 'products--table'}}">
  <app-product-card
    *ngFor="let product of products; trackBy: identify"
    [product]="product"
    [wishlistBtnMode]="wishlistBtnMode"
    (remove)="handleRemoveFromWishlist($event)">
  </app-product-card>
</div>
