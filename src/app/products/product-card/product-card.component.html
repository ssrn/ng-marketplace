<div [class.product--unpublished]="!product.published" class="product">
  <a [title]="product.name" [routerLink]="['/products', product.id]" class="product__link">
    <div class="product__img-wrap">
      <img *ngIf="photoUrl | async; else noPhotos"
           class="product__img cropped-image" src="{{photoUrl | async}}" [alt]="product.name" loading="lazy">
      <ng-template #noPhotos>
        <img class="product__img cropped-image" src="../../../assets/images/svg/no-product-photo.svg" [alt]="product.name">
      </ng-template>
    </div>
    <div class="product__desc">
      <h3 class="product__name">{{product.name}}</h3>
      <div class="product__price">{{product.price}}</div>
    </div>
  </a>
  <app-wishlist-btn
    [productInWishlist]="checkProductInWishlist()"
    [wishlistBtnMode]="wishlistBtnMode"
    (add)="handleAddToWishlist($event)"
    (remove)="handleRemoveFromWishlist($event)">
  </app-wishlist-btn>
</div>
