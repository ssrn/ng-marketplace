<div class="add-product">
  <h1 class="page-title">Новое объявление</h1>
  <form class="add-product__form" [formGroup]="productForm" (ngSubmit)="handleSubmit(productForm.value)">
    <div class="form-item">
      <label for="category">Выберете категорию</label>
      <select formControlName="category" class="select--custom" id="category" name="category">
        <optgroup *ngFor="let category of productMainCategories; let i = index;" label="{{category.name}}">
          <option *ngFor="let category of productSubcategories[i]" [ngValue]="{id: category.id, parentId: category.parentId}">
            {{category.name}}
          </option>
        </optgroup>
        <option selected="" value="">Любая категория</option>
      </select>
    </div>
    <div class="form-item">
      <label for="fld-product-name">Название объявления</label>
      <input type="text" id="fld-product-name" formControlName="name">
    </div>
    <div class="form-item">
      <label for="fld-product-desc">Описание объявления</label>
      <textarea id="fld-product-desc" formControlName="description" rows="6"></textarea>
    </div>
    <div class="form-item">
      <label for="fld-product-price">Цена</label>
      <input type="number" id="fld-product-price" formControlName="price">
      <span class="number-format-currency"> ₽</span>
    </div>
    <div class="form-item">
      <label for="fld-product-img">Фотографии</label>
      <input type="file"
             (change)="handlePhotosInput($event.target.files)"
             id="fld-product-img"
             formControlName="photos"
             accept="image/gif,image/png,image/jpeg,image/pjpeg"
             multiple="">
    </div>
    <button type="submit" class="button button--primary button--l" [disabled]="productForm.invalid">Опубликовать</button>
  </form>
</div>
