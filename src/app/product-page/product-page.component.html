<div class="full-product">
  <div class="full-product__top">
    <h1 class="full-product__title">{{product.name}}</h1>
    <div class="full-product__price">{{product.price}}</div>
  </div>
  <div class="full-product__main">
    <div class="full-product__left">
      <ul id="lightSlider">
        <li>
          <img src="{{photoUrl | async}}" />
        </li>
      </ul>

      <button class="button button-wishlist" type="button" title="Добавить в избранное" aria-label="Добавить в избранное">
        <svg>
          <use xlink:href="./assets/images/svg/wishlist-heart.svg#wishlist-heart"></use>
        </svg>
      </button>
    </div>
    <div class="full-product__about">
      <div class="full-product__desc">
        <p>{{product.description}}</p>
      </div>
    </div>
  </div>
  <div class="full-product__right">
    <div class="full-product__actions">
      <button class="full-product__buy full-product__button button button--primary" type="submit">Оплатить</button>
      <button class="full-product__button button button--primary button--show-phone">
        Показать телефон
        <span>8 921 XXX-XX-XX</span>
      </button>
      <button class="full-product__button button">Написать сообщение</button>
    </div>
    <div class="full-product__seller-info">
      <div class="seller-info__right">
        <a href="" class="seller-info__name">Василий</a>
        <div>С нами c апреля 2019</div>
        <div>Завершено 2 объявления</div>
      </div>
      <a href="" class="seller-info__photo">
        <img class="cropped-image" src="./assets/images/user-pictures/user.jpg" alt="">
      </a>
    </div>
    <a href="" class="seller-products button">2 объявления пользователя</a>
  </div>
</div>
